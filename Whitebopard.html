<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteboard Profesional</title>
  <style>
    body { margin: 0; overflow: hidden; height: 100vh; background: #f9f9f9; display: flex; flex-direction: column; }
    #toolbar { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.95); border-radius: 20px; padding: 10px 20px; display: flex; gap: 8px; align-items: center; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 10; backdrop-filter: blur(10px); flex-wrap: wrap; }
    #canvas-container { flex: 1; width: 100%; height: 100%; overflow: hidden; position: relative; }
    canvas { position: absolute; top: 0; left: 0; touch-action: none; }
    #overlay { pointer-events: none; background: transparent; }
    #eraser-settings { position: absolute; display: none; background: white; padding: 10px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); z-index: 20; }
    button, input[type="color"], input[type="range"], input[type="file"] { border: none; padding: 10px; border-radius: 12px; background: linear-gradient(145deg,#fff,#e6e6e6); box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; font-weight: bold; transition: all 0.3s ease; font-size: 16px; }
    button:hover:enabled, input[type="color"]:hover, input[type="range"]:hover, input[type="file"]:hover { background: linear-gradient(145deg,#f0f0f0,#dcdcdc); transform: translateY(-2px); }
    button:disabled { background: #ccc; cursor: not-allowed; }
    @media (max-width:768px) { #toolbar{bottom:5px;padding:8px 12px;gap:6px;} button,input[type="color"],input[type="range"],input[type="file"]{padding:8px;font-size:14px;} }
  </style>
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://whiteboard-iwrh.onrender.com/socket.io/socket.io.js" defer></script>
</head>
<body>
<div id="toolbar">
  <input type="color" id="colorPicker" title="Color">
  <input type="range" id="brushSize" min="1" max="50" value="5" title="Tamaño del pincel">
  <input type="file" id="imageLoader" title="Cargar imagen" accept="image/*">
  <button id="draw" title="Dibujar"><i data-lucide="pencil"></i></button>
  <button id="eraser" title="Borrador"><i data-lucide="eraser"></i></button>
  <button id="pan" title="Mover lienzo"><i data-lucide="move"></i></button>
  <button id="undo" title="Deshacer"><i data-lucide="rotate-ccw"></i></button>
  <button id="redo" title="Rehacer"><i data-lucide="rotate-cw"></i></button>
  <button id="zoomIn" title="Zoom +"><i data-lucide="zoom-in"></i></button>
  <button id="zoomOut" title="Zoom -"><i data-lucide="zoom-out"></i></button>
</div>
<div id="canvas-container">
  <canvas id="canvas"></canvas>
  <canvas id="overlay"></canvas>
</div>
<div id="eraser-settings">
  <label for="eraserSize">Tamaño del borrador:</label>
  <input type="range" id="eraserSize" min="5" max="100" value="20">
</div>
<script defer>
window.onload = function() {
  const canvas = document.getElementById('canvas');
  const overlay = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');
  const overlayCtx = overlay.getContext('2d');
  const socket = io('https://whiteboard-iwrh.onrender.com');
  let drawCommands = [], redoStack = [], currentStroke = [], painting = false;
  let mode = 'draw', color = '#000000', brushSize = 5, eraserSize = 20;
  let scale = 1, viewOffsetX = 0, viewOffsetY = 0, lastPos = { x: 0, y: 0 }, mouseX = 0, mouseY = 0;
  let backgroundImage = null, imageX = 50, imageY = 50, imageWidth = 300, imageHeight = 300;

  function resizeCanvas() {
    canvas.width = overlay.width = window.innerWidth;
    canvas.height = overlay.height = window.innerHeight;
    drawAll();
  }

  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (backgroundImage) ctx.drawImage(backgroundImage, imageX, imageY, imageWidth, imageHeight);
    ctx.setTransform(scale, 0, 0, scale, viewOffsetX, viewOffsetY);
    for (const stroke of drawCommands) {
      ctx.beginPath();
      for (let i = 0; i < stroke.length; i++) {
        const p = stroke[i];
        ctx.lineWidth = p.brushSize;
        ctx.strokeStyle = p.color;
        if (i === 0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();
    }
  }

  function drawCursor() {
    overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
    if (mode === 'eraser') {
      overlayCtx.beginPath();
      overlayCtx.arc(mouseX, mouseY, eraserSize / 2, 0, Math.PI * 2);
      overlayCtx.strokeStyle = 'red';
      overlayCtx.lineWidth = 2;
      overlayCtx.stroke();
    }
    requestAnimationFrame(drawCursor);
  }

  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - viewOffsetX) / scale,
      y: (e.clientY - rect.top - viewOffsetY) / scale
    };
  }

  document.getElementById('imageLoader').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      const img = new Image();
      img.onload = () => {
        backgroundImage = img;
        drawAll();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  canvas.addEventListener('pointerdown', e => {
    const pos = getMousePos(e);
    if (mode === 'pan') {
      painting = true;
      lastPos = { x: e.clientX, y: e.clientY };
    } else {
      painting = true;
      currentStroke = [];
      currentStroke.push({ x: pos.x, y: pos.y, color, brushSize });
    }
  });

  canvas.addEventListener('pointermove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    if (!painting) return;
    if (mode === 'pan') {
      const dx = e.clientX - lastPos.x;
      const dy = e.clientY - lastPos.y;
      viewOffsetX += dx;
      viewOffsetY += dy;
      lastPos = { x: e.clientX, y: e.clientY };
      drawAll();
      return;
    }
    const pos = getMousePos(e);
    currentStroke.push({ x: pos.x, y: pos.y, color: mode === 'eraser' ? '#FFFFFF' : color, brushSize: mode === 'eraser' ? eraserSize : brushSize });
    drawAll();
  });

  canvas.addEventListener('pointerup', () => {
    if (painting && currentStroke.length > 0 && mode !== 'pan') {
      drawCommands.push(currentStroke);
      socket.emit('draw', currentStroke);
      redoStack = [];
    }
    painting = false;
  });

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    const zoom = e.deltaY < 0 ? 1.1 : 0.9;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    viewOffsetX -= (mx - viewOffsetX) * (zoom - 1);
    viewOffsetY -= (my - viewOffsetY) * (zoom - 1);
    scale *= zoom;
    drawAll();
  });

  document.getElementById('colorPicker').oninput = e => color = e.target.value;
  document.getElementById('brushSize').oninput = e => brushSize = parseInt(e.target.value);
  document.getElementById('eraserSize').oninput = e => eraserSize = parseInt(e.target.value);
  document.getElementById('draw').onclick = () => mode = 'draw';
  document.getElementById('eraser').onclick = () => mode = 'eraser';
  document.getElementById('pan').onclick = () => mode = 'pan';
  document.getElementById('undo').onclick = () => { if (drawCommands.length) redoStack.push(drawCommands.pop()); drawAll(); };
  document.getElementById('redo').onclick = () => { if (redoStack.length) drawCommands.push(redoStack.pop()); drawAll(); };
  document.getElementById('zoomIn').onclick = () => { scale *= 1.1; drawAll(); };
  document.getElementById('zoomOut').onclick = () => { scale /= 1.1; drawAll(); };

  socket.emit('request-history');
  socket.on('history', h => { drawCommands = h || []; drawAll(); });
  socket.on('draw', s => { drawCommands.push(s); drawAll(); });
  socket.on('clear', () => { drawCommands = []; redoStack = []; drawAll(); });

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  drawCursor();
  lucide.createIcons();
};
</script>
</body>
</html>
